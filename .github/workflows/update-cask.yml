name: Update Cask

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        type: string
      sha256:
        description: 'SHA256'
        required: true
        type: string
      url:
        description: 'DMG URL'
        required: true
        type: string
  repository_dispatch:
    types: [update-cask]

jobs:
  update-cask:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Cask
        run: |
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          SHA256="${{ github.event.client_payload.sha256 || github.event.inputs.sha256 }}"
          URL="${{ github.event.client_payload.url || github.event.inputs.url }}"
          .github/scripts/update-cask.sh "$VERSION" "$SHA256" "$URL"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "Update people-work to version ${{ github.event.client_payload.version || github.event.inputs.version }}"
          title: "Update people-work to version ${{ github.event.client_payload.version || github.event.inputs.version }}"
          body: |
            This PR updates the people-work cask to version ${{ github.event.client_payload.version || github.event.inputs.version }}
            
            - SHA256: ${{ github.event.client_payload.sha256 || github.event.inputs.sha256 }}
            - URL: "${{ github.event.client_payload.url || github.event.inputs.url }}"
            - Auto-generated by GitHub Actions
          branch: update-people-work-${{ github.event.client_payload.version || github.event.inputs.version }}
          base: main
          delete-branch: true