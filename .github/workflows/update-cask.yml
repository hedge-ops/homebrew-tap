name: Update Cask

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update-cask]

jobs:
  update-cask:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update Cask
        run: |
          # Call the script with parameters from the payload
          .github/scripts/update-cask.sh \
            "${{ github.event.client_payload.version }}" \
            "${{ github.event.client_payload.sha256 }}" \
            "${{ github.event.client_payload.url }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "Update people-work to version ${{ github.event.client_payload.version }}"
          title: "Update people-work to version ${{ github.event.client_payload.version }}"
          body: |
            This PR updates the people-work cask to version ${{ github.event.client_payload.version }}
            
            - SHA256: ${{ github.event.client_payload.sha256 }}
            - URL: "${{ github.event.client_payload.url }}"
            - Auto-generated by GitHub Actions
          branch: update-people-work-${{ github.event.client_payload.version }}
          base: main
          delete-branch: true